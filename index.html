<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <main>
      <div class="bg-card"></div>
      <img src="/images/image-victor.jpg" alt="victor crest">
      <div class="info">
        <h3 class="name">Victor Crest <span class="age">26</span></h3>
        <p class="place">London</p>
      </div>

      <div class="stats">
        <ul>
          <li><span class="fig">80K</span><span class="stats-name">Followers</span></li>
          <li><span class="fig">803K</span><span class="stats-name">Likes</span></li>
          <li><span class="fig">1.4K</span><span class="stats-name">Photos</span></li>
        </ul>
      </div>
    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Fahim Mahmud</a>.
    </div>

  </div>

</body>

</html>
